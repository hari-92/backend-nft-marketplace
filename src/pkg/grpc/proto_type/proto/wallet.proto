syntax = "proto3";

package wallet;

option go_package = "./";

// Wallet service definition
service WalletProtoService {
    rpc GetBalances(GetBalancesRequest) returns (GetBalancesResponse) {}
}

message Wallet {
    uint32 token_id = 1;
    string symbol = 2;
    string network = 3;
    double balance = 4;
}

message GetBalancesRequest {
    uint32 user_id = 1;
}

message GetBalancesResponse {
    repeated Wallet wallets = 1;
}
